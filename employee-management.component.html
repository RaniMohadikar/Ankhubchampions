<div class="row" style="padding: 20px;">
    <div class="col-4" style="border-radius: 30px; padding: 20px; background-color: rgba(245, 245, 245, 0.904);margin-left: 45px;">
        <h3 style="text-align: center;">Add Leave</h3>
        <form>
            <div class="form-group">
                <label for="name">Member Name:</label>
                <input type="text" class="form-control" placeholder="Firstname Lastname">
            </div>
            <div class="form-group">
                <label for="email">Email Id:</label>
                <input type="email" class="form-control" placeholder="example@domain.com">
            </div>
            <div class="form-group">
                <label for="post">Post:</label>
                <input type="text" class="form-control" placeholder="Jr. Software Engineer">
            </div>
            <div class="form-group">
                <label for="number">Contact Number:</label>
                <input type="text" class="form-control" placeholder="+91 00000 00000">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 79px;">Submit</button>
            <button type="cancel" class="btn btn-danger" style="margin-left: 5px;">Cancel</button>
        </form>
    </div>

    <div class="col-7" style="border-radius: 30px; padding: 20px; background-color: rgba(245, 245, 245, 0.904); margin-left: 20px;">
        <h3 style="text-align: center;">Employee on Leave</h3>
        <table class="table table-bordered text-center">
            <tr>
                <th *ngFor="let head of headers" class="text-center">
                    {{head}}
                </th>
            </tr>
            <tbody>
                <tr *ngFor="let emp of employees">
                    <td>
                        {{emp.empName}}
                    </td>
                    <td>
                        {{emp.empMail}}
                    </td>
                    <td>
                        {{emp.empStatus}}
                    </td>
                    <td>
                        {{emp.empContact}}
                    </td>
                    <td>
                        <i class="fa fa-pencil" (click)="editRow(emp)"></i>
                        <i class="fa fa-trash" (click)="deleteRow(emp)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
