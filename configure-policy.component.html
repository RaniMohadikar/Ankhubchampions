
<div class="container">
    <div class="row">
        <div class="col-lg-4 float-left">
            <div class="jumbotron">
            <h1 class="text-center">{{heading1}}</h1>
            <div class="from-group">
                <label for="name">Policies Name</label>
                <input type="name" class="form-control" [(ngModel)]=" policiesname"  style="width: 90%;" placeholder="policies name" id="name">
            </div>
            <br>
            <div class="from-group">
                <label for="text">Policies Id</label>
                <input type="text" class="form-control"  [(ngModel)]="policiesid"   style="width: 90%;" placeholder="Policies Id" id="policies id">
            </div>
            <br>
            <div class="from-group">
                <label for="text">Description</label>
                <input type="text" class="form-control"  [(ngModel)]="policiesdescription" style="width: 90%;" placeholder="Description" id="text">
            </div>
            <br>
            <div class="from-group">
                <label for="text">Created By</label>
                <input type="text" class="form-control"   [(ngModel)]="createdby"   style="width: 90%;" placeholder=" Created By" id="text">
            </div>
            <br>
            <button type="button" class="btn btn-info text-center b2" style="margin-right: 4px; width: 30%;" (click)="Submit()">{{buttonName}}</button>
            <!-- <button type="button" class="btn btn-success text-center b2" style=" margin-right: 4px; width: 30%;" (click)="editSubmit()">Update</button> -->
            <!-- <button type="button" class="btn btn-danger b2" style=" margin-right: 4px; width: 30%;" (click)="Cancel()">Cancel</button> -->
        </div>
        </div>
            
          
          <div class="col-lg-8 b1 float-right" >
            <div class="jumbotron">
           <h1 class="text-center">{{heading2}}</h1>
           <table class=" table table-bordered">
               <thead>
                   <tr>
                       <th>POLICIES NAME</th>
                       <th>POLICIES ID</th>
                       <th>DESCRIPTION</th>
                       <th> CREATED BY</th>
                       <th>ACTION</th>
                   </tr>
               </thead>
               <tbody>
                   <tr *ngFor="let item of policieslist;let i=index">
                       <td>{{item.policiesname}}</td>
                       <td>{{item.policiesid}}</td>
                       <td>{{item.policiesdescription}}</td>
                       <td>{{item.createdby}}</td>
                       <td><i class="material-icons" style="font-size: 20px;" (click)="editpolicies(i)">edit</i>
                          <i class="material-icons float-right" style="font-size:20px" (click)="deletepolicies(i)">delete</i></td>
                  </tr>
                  <div *ngIf="policieslist.length==0">
                    NO Data Found
                 </div>
               </tbody>
               
           </table>
           </div>

           </div>
    </div>
  
</div>
